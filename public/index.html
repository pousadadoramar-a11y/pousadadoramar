        <!-- Remove Emergent Badge Script -->
        <script>
            // Remove any emergent badge that might be created dynamically
            function removeEmergentBadge() {
                const badge = document.getElementById('emergent-badge');
                if (badge) {
                    badge.remove();
                }
                
                // Also remove any elements with 'emergent' in their ID
                const emergentElements = document.querySelectorAll('[id*="emergent"]');
                emergentElements.forEach(element => element.remove());
            }
            
            // Run immediately and also on DOM changes
            removeEmergentBadge();
            document.addEventListener('DOMContentLoaded', removeEmergentBadge);
            
            // Use MutationObserver to catch dynamically added elements
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === 1) { // Element node
                            if (node.id && node.id.includes('emergent')) {
                                node.remove();
                            }
                            // Check child elements too
                            const emergentChildren = node.querySelectorAll && node.querySelectorAll('[id*="emergent"]');
                            if (emergentChildren) {
                                emergentChildren.forEach(child => child.remove());
                            }
                        }
                    });
                });
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        </script>
